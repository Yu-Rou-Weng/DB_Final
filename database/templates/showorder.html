<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
        .table-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">我有咖啡你有DB嗎</a>

        </div>
    </nav>

    <div class="table-container">
        <h1 class="text-center mb-5 mt-5 fw-bold">訂單紀錄</h1>
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th class="fs-5">訂單編號</th>
                    <th class="fs-5">下單時間</th>
                    <th class="fs-5">購買者信箱</th>
                    <th class="fs-5">購入分店</th>
                    <th class="fs-5">訂單細節</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr >
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>
                        <form action="/get_detail" method="POST">
                            <input type="hidden" name="value" value="{{ row[0] }}">
                            <input type="submit" class="btn btn-primary"  value="查看" >
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
