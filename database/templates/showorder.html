<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
        .title {
            cursor : pointer;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">我有咖啡你有DB嗎</a>

        </div>
    </nav>

    <div class="table container col-10">
        <h1 class="text-center mb-5 mt-5 fw-bold">訂單紀錄</h1>
        <table class="table table-striped " id="myTable">
            <thead>
                <tr>
                    <th class="fs-5 title">訂單編號</th>
                    <th class="fs-5 title">下單時間</th>
                    <th class="fs-5 title">購買者信箱</th>
                    <th class="fs-5 title">購買者姓名</th>
                    <th class="fs-5 title">購買者手機</th>
                    <th class="fs-5 title">購入分店</th>
                    <th class="fs-5 title">訂單細節</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr >
                    <td class="fs-6 align-middle">{{ row[0] }}</td>
                    <td class="fs-6 align-middle">{{ row[1] }}</td>
                    <td class="fs-6 align-middle">{{ row[2] }}</td>
                    <td class="fs-6 align-middle">{{ row[5] }}</td>
                    <td class="fs-6 align-middle">{{ row[7] }}</td>
                    <td class="fs-6 align-middle">{{ row[3] }}</td>
                    <td>
                        <form action="/get_detail" method="POST">
                            <input type="hidden" name="value" value="{{ row[0] }}">
                            <input type="submit" class="btn btn-primary"  value="查看" >
                        </form>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#myTable").tablesorter();
      });
    </script>


</body>
</html>
