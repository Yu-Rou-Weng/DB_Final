<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
        .title {
            cursor : pointer;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">我有咖啡你有DB嗎</a>

        </div>
    </nav>

    <div class="table container col-10">
        <h1 class="text-center mb-5 mt-5 fw-bold">菜單</h1>
        <form action="/submit_order" method="POST">
            <table class="table table-striped" id="myTable">
                <thead>
                    <tr>
                        <th class="fs-5 title">產品名稱</th>
                        <th class="fs-5 title">價格</th>
                        <th class="fs-5 title">數量</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td class="fs-6 align-middle">{{ row[1] }}</td>
                        <td class="fs-6 align-middle">{{ row[2] }}</td>
                        <td>
                            <select name="selections[]" class="btn">
                                {% for num in range(0, 11) %}
                                <option value="{{ row[1] }}-{{ num }}">{{ num }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <input type="submit" class="btn btn-primary d-grid col-2 mx-auto" value="Submit">
        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#myTable").tablesorter();
      });
    </script>


</body>
</html>
