<!DOCTYPE html>
<html>
<head>
    <title>Update Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update Item</h1>
        <form method="POST" action="/update_item">
            <div class="mb-3">
                <label for="name" class="form-label">Item Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ item[0] }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Item Price:</label>
                <input type="number" class="form-control" id="price" name="price" step="1" value="{{ item[1] }}"  min="0" required>
            </div>
            <input type="hidden" name="id" value="{{ item[2] }}">
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
